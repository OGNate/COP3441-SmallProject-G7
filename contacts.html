<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Group 7 - Contact Manager</title>

    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/contacts.js"></script>

    <script type="text/javascript">
      document.addEventListener(
        "DOMContentLoaded",
        function () {
          updateContactList();
        },
        false
      );
    </script>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contacts.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Athena CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.ucf.edu/athena-framework/v1.1.0/css/framework.min.css"
    />
  </head>

  <body id="contactsPageBody">
    <h1 id="contactsHeader">ContactHub | Contacts List</h1>

    <div>
      <img
        id="ucfLogo"
        src="images/pegasus-logo.png"
        alt="UCF Pegasus Logo"
      />
    </div>

    <div id="contactsBody">
      <form>
        <div id="search">
          <button
            type="button"
            class="btn btn-secondary"
            id="searchButton"
            onclick="searchContacts();"
          >
            <i class="fas fa-search"></i> Search
          </button>

          <div id="searchInputDiv">
            <input
              type="text"
              class="form-control"
              id="searchBar"
              placeholder="Search Contacts"
            />
          </div>
        </div>

        <div id="newContactDiv">
          <button
            id="addButton"
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#newContactModal"
          >
            Add Contact
          </button>
        </div>
      </form>

      <div class="table-responsive">
        <table
          class="table table-striped table-bordered table-hover"
          id="contactsTable"
        >
          <caption>
            List of contacts
          </caption>

          <thead>
            <tr class="table-primary">
              <th scope="col" class="fit" id="tableHead">First Name</th>
              <th scope="col" class="fit" id="tableHead">Last Name</th>
              <th scope="col" class="fit" id="tableHead">Email Address</th>
              <th scope="col" class="fit" id="tableHead"></th>
            </tr>
          </thead>
        </table>
      </div>
    </div>

    <div
      class="modal fade"
      id="newContactModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="newContactLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newContactLabel">Add Contact</h5>

            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Cancel"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="firstName"><strong>First Name</strong></label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="Thomas"
                />
              </div>

              <div class="form-group">
                <label for="lastName"><strong>Last Name</strong></label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Hanson"
                />
              </div>

              <div class="form-group">
                <label for="emailAddress"><strong>Email Address</strong></label>
                <input
                  type="email"
                  class="form-control"
                  id="emailAddress"
                  placeholder="thanson@knights.ucf.edu"
                />
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="addContact();"
            >
              Add Contact
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="editContactModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="editContactLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editContactLabel">Edit Contact</h5>

            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Cancel"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="firstName"><strong>First Name</strong></label>
                <input
                  type="text"
                  class="form-control"
                  id="newFirstName"
                  placeholder="Thomas"
                />
              </div>

              <div class="form-group">
                <label for="lastName"><strong>Last Name</strong></label>
                <input
                  type="text"
                  class="form-control"
                  id="newFirstName"
                  placeholder="Hanson"
                />
              </div>

              <div class="form-group">
                <label for="emailAddress"><strong>Email Address</strong></label>
                <input
                  type="email"
                  class="form-control"
                  id="newFirstName"
                  placeholder="thanson@knights.ucf.edu"
                />
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="editContact();"
            >
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="deleteContactModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="deleteContactLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteContactLabel">Delete Contact</h5>

            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Cancel"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <div class="alert alert-danger" role="alert">
              Are you sure you want to delete contact? Changes cannot be undone.
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-danger"
              onclick="deleteContact();"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <template id="contactActionTemplate">

      <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#editContactModal" onClick="updateEditForm(this)">
        <i class="fas fa-edit"></i>
      </button>

      <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#deleteContactModal" onClick="updateActionId(this)">
        <i class="fas fa-trash-alt"></i>
      </button>

    </template>

    <!-- jQuery first, then Tether, then Athena JS. -->
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.7/js/tether.min.js"
      integrity="sha384-CPFFlrdhp9pDDCqRqdTKNZ5oAHsnfnvHGt0CsRIeL5Gc7V/OkP1Y4w8zTxlV3mat"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.ucf.edu/athena-framework/v1.1.0/js/framework.min.js"></script>
    
  </body>
</html>
