<!DOCTYPE html>
<html lang="en">
  
  <head>
    
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Group 7 - Contact Manager</title>
    
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

    <link rel="stylesheet" href="css/style.css" />
    
    <!-- Athena CSS -->
    <link rel="stylesheet" href="https://cdn.ucf.edu/athena-framework/v1.1.0/css/framework.min.css" />
  </head>
  
  <body id="loginBody">
    
    <div id="outer">
      
      <div id="projectHeader">COP4331 Contact Manager</div>
      
      <div id="formDiv">
        
        <form id="loginForm">
          
          <div class="form-group">
            
            <div id="loginResult">
              <div id="loginAlert" class="alert" role="alert" style="display:none;"></div>
            </div>
            
          </div>
          
          <div class="form-group">
            <label for="formUsername"><strong>Username</strong></label>
            <input type="text" class="form-control" id="formUsername" placeholder="RickL">
          </div>
          
          <div class="form-group">
            <label for="formPassword"><strong>Password</strong></label>
            <input type="password" class="form-control" id="formPassword" placeholder="********">
          </div>
          
          <button type="button" class="btn btn-primary" onclick="login();">Sign In</button>
        
          <div class="form-group" id="registerPrompt">
            <label>Don't have an account?</label>
            <a data-toggle="modal" href="#registerModal" class="link-primary">Register</a>
          </div>
        
        </form>
      
      </div>
    
      <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerLabel" aria-hidden="true">
        
        <div class="modal-dialog" role="document">
          
          <div class="modal-content">
            
            <div class="modal-header">
              <h5 class="modal-title" id="registerLabel">Account Registration</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Cancel">
              <span aria-hidden="true">&times;</span>
              </button>
            </div>
            
            <div class="modal-body">
              
              <div id="registerResult">
                <div id="registerAlert" class="alert" role="alert" style="display:none;"></div>
              </div>
              
              <form>
                
                <div class="form-group">
                  <label for="formUsername"><strong>Username</strong></label>
                  <input type="text" class="form-control" id="registerUsername" placeholder="RickL">
                </div>
                
                <div class="form-group">
                  <label for="formPassword"><strong>Password</strong></label>
                  <input type="password" class="form-control" id="registerPassword" placeholder="********">
                </div>
                
              </form>
              
            </div>
            
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" onclick="register();">Register</button>
            </div>
            
          </div>
          
        </div>
        
      </div>
    
    </div>
  
    <!-- jQuery first, then Tether, then Athena JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.7/js/tether.min.js" integrity="sha384-CPFFlrdhp9pDDCqRqdTKNZ5oAHsnfnvHGt0CsRIeL5Gc7V/OkP1Y4w8zTxlV3mat" crossorigin="anonymous"></script>
    <script src="https://cdn.ucf.edu/athena-framework/v1.1.0/js/framework.min.js"></script>
  </body>
</html>
