<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Athena CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.ucf.edu/athena-framework/v1.1.0/css/framework.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>

  <body>
    <div class="titleText">
      <h1>COP4331 Contact Manager</h1>
    </div>

    <div class="login">
      <form id="loginForm">
        <div class="form-group">
          <label class="loginLabel" for="formUsername">Username</label>
          <input
            type="text"
            class="form-control"
            id="formUsername"
            placeholder="Username"
          />
        </div>

        <div class="form-group">
          <label class="loginLabel" for="formPassword">Password</label>
          <input
            type="password"
            class="form-control"
            id="formPassword"
            placeholder="********"
          />
        </div>

        <div class="form-group">
          <label>Don't have an account? Register</label>
        </div>

        <button type="submit" class="btn btn-primary" onclick="login();">
          Sign In
        </button>
      </form>
    </div>

    <!-- jQuery first, then Tether, then Athena JS. -->
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.7/js/tether.min.js"
      integrity="sha384-CPFFlrdhp9pDDCqRqdTKNZ5oAHsnfnvHGt0CsRIeL5Gc7V/OkP1Y4w8zTxlV3mat"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.ucf.edu/athena-framework/v1.1.0/js/framework.min.js"></script>
  </body>
</html>
